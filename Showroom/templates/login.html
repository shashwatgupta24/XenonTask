{% extends 'base.html' %}

{% block content %}

<form class="loginForm" method="post">
    {% csrf_token %}
    <label>
        <h2 align="center">Login</h2>
    </label>
    
        <label>
            <span>Email:</span>
            <input type="text" name="email" required>
        </label>

        <label>
            <span>Password: </span>
            <input type="password" name="psw" required>

        </label>


        {% if err %}
        <label>
            <span style="color:red"> {{ err }}</span>
        </label><br>
        {% endif %}

        <label>
            <input type="submit" value="Login">
        </label>

    </form>


{% endblock %}
